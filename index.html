<!DOCTYPE html>
<html lang="en" ng-app="currencyApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Ritesh Manchanda">
	<!--link rel="shortcut icon" href="../../assets/ico/favicon.png"-->

	<title>Currency App: Ritesh Manchanda</title>

	<!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="./css/currency.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="./js/html5shiv.js"></script>
	<script src="./js/respond.min.js"></script>
	<![endif]-->

	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,
	100,300' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="" ng-controller="CurrencyCtrl">
	<div id="" class="container b-gutter-l">
		<div class="row">
			<div class="col-md-8">
				<h3>Currency Pricing</h3>
				<hr />
				<div class="well center" ng-repeat="currency in currencies">
					<h4 class="inline-block">
						{{currency.label}}
					</h4>
					<div class="btn btn-lg btn-success btn-primary inline-block"
						 ng-click="addTransaction($index, 'bid')">
						Bid
						$<span>{{currency.bid}}</span>
					</div>
					<div
							class="l-gutter btn btn-lg btn-danger btn-primary inline-block"
						 ng-click="addTransaction($index, 'ask')">
						Ask
						$<span>{{currency.ask}}</span>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<h3>Transaction Alerts</h3>
				<hr />
				<div ng-repeat="transaction in transactions">
					<div class="bs-callout bs-callout-{{transaction.type}}">
						<h4>{{transaction.type}} {{transaction.amount |
							number}}</h4>
						<p>{{transaction.currency}} @ {{transaction.price}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./js/angular.min.js"></script>
<script src="./js/currency.js"></script>

</body>
</html>
